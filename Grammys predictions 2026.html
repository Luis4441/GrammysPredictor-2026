            --gray: #2A2A2A;

        }

            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),

            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 20px;
            background: linear-gradient(180deg, rgba(212, 175, 55, 0.1) 0%, transparent 100%);
            border-bottom: 2px solid var(--gold);
            position: relative;
            overflow: hidden;
        }

        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            letter-spacing: 8px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--white) 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            animation: shimmer 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-style: italic;
            color: var(--light-gray);
            letter-spacing: 2px;
        }

        .stats-dashboard {

            padding: 30px;
            background: rgba(26, 26, 26, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
        }

        .stat-card {
            background: linear-gradient(135deg, var(--gray) 0%, var(--soft-black) 100%);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid var(--gold);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .stat-number {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            color: var(--gold);
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--light-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

            color: var(--gold);

            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: var(--gold);
            color: var(--deep-black);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .btn.active {
            background: var(--gold);
            color: var(--deep-black);
        }

            display: grid;

            align-items: center;
            gap: 20px;
        }

            border-color: var(--gold);
            background: var(--soft-black);
            transform: translateX(5px);
        }

    let selections = {

    let currentFilter = 'all'; // Track the current filter

    function initializeApp() {
        renderCategories();
        updateStats();
        loadSelections();
    }

    function renderCategories(filter = null) {
        // If no filter is passed, use the current filter
        if (filter !== null) {
            currentFilter = filter;
        }

        const container = document.getElementById('categoriesContainer');
        container.innerHTML = '';

        const categoriesToShow = currentFilter === 'all'
            ? Object.values(grammysData).flat()
            : grammysData[currentFilter] || [];

        categoriesToShow.forEach((category, index) => {
            const section = document.createElement('div');
            section.className = 'category-section fade-in';
            section.style.animationDelay = `${index * 0.1}s`;

            const nomineesHTML = category.nominees.map((nominee, nomIndex) => {
                const nomineeId = `${category.id}-${nomIndex}`;
                const isPrediction = selections.predictions[category.id] === nomIndex;
                const isRunner = selections.runners[category.id] === nomIndex;
                const isWinner = selections.winners[category.id] === nomIndex;
                const isCorrectPrediction = isPrediction && isWinner;

                let cardClasses = ['nominee-card'];
                if (isCorrectPrediction) {
                    cardClasses.push('correct-prediction');
                } else {
                    if (isPrediction) cardClasses.push('prediction');
                    if (isWinner) cardClasses.push('winner');
                }
                if (isRunner) cardClasses.push('runner');

                let badges = '';
                if (isPrediction) badges += '<span class="badge prediction-badge">Tu PredicciÃ³n</span>';
                if (isRunner) badges += '<span class="badge runner-badge">Runner-Up</span>';
                if (isWinner) badges += '<span class="badge winner-badge">â˜… Ganador</span>';

                return `
                        <div class="${cardClasses.join(' ')}">
                            <div class="nominee-info">
                                <h3>${nominee.name}</h3>
                                ${nominee.artist ? `<p>${nominee.artist}</p>` : ''}
                            </div>
                            ${badges}
                            <button class="selection-btn predict ${isPrediction ? 'selected' : ''}"
                                    onclick="selectNominee('${category.id}', ${nomIndex}, 'predictions')">
                                PredicciÃ³n
                            </button>
                            <button class="selection-btn runner ${isRunner ? 'selected' : ''}"
                                    onclick="selectNominee('${category.id}', ${nomIndex}, 'runners')">
                                Runner
                            </button>
                            <button class="selection-btn winner ${isWinner ? 'selected' : ''}"
                                    onclick="selectNominee('${category.id}', ${nomIndex}, 'winners')">
                                Ganador
                            </button>
                        </div>
                    `;
            }).join('');

            section.innerHTML = `
                    <div class="category-title">
                        <span class="category-icon">${category.icon}</span>
                        <span>${category.title}</span>
                    </div>
                    <div class="nominees-grid">
                        ${nomineesHTML}
                    </div>
                `;

            container.appendChild(section);
        });
    }

    function selectNominee(categoryId, nomineeIndex, type) {
        // Validation: Can't select the same nominee as both prediction and runner-up
        if (type === 'predictions' && selections.runners[categoryId] === nomineeIndex) {
            alert('âŒ No puedes seleccionar el mismo nominado como PredicciÃ³n y Runner-Up. Por favor, elige otro.');
            return;
        }

        if (type === 'runners' && selections.predictions[categoryId] === nomineeIndex) {
            alert('âŒ No puedes seleccionar el mismo nominado como Runner-Up y PredicciÃ³n. Por favor, elige otro.');
            return;
        }

        selections[type][categoryId] = nomineeIndex;
        saveSelections();
        renderCategories(); // This will now use currentFilter automatically
        updateStats();
    }

    function updateStats() {
        const allCategories = Object.values(grammysData).flat();
        const total = allCategories.length;

        document.getElementById('totalCategories').textContent = total;

        const predictionsCount = Object.keys(selections.predictions).length;
        const runnersCount = Object.keys(selections.runners).length;
        const winnersCount = Object.keys(selections.winners).length;

        // Calculate accuracy (predictions that match winners)
        let accuracyCount = 0;
        Object.keys(selections.predictions).forEach(categoryId => {
            if (selections.winners[categoryId] !== undefined &&
                selections.predictions[categoryId] === selections.winners[categoryId]) {
                accuracyCount++;
            }
        });

        // Calculate percentage only if there are winners marked
        const accuracyPercentage = winnersCount > 0
            ? Math.round((accuracyCount / winnersCount) * 100)
            : 0;

        document.getElementById('predictionsCount').textContent = predictionsCount;
        document.getElementById('runnersCount').textContent = runnersCount;
        document.getElementById('winnersCount').textContent = winnersCount;
        document.getElementById('accuracyCount').textContent = accuracyCount;
        document.getElementById('accuracyPercentage').textContent = accuracyPercentage + '%';

        // Update progress bars
        document.getElementById('predictionsProgress').style.width = `${(predictionsCount / total) * 100}%`;
        document.getElementById('runnersProgress').style.width = `${(runnersCount / total) * 100}%`;
        document.getElementById('winnersProgress').style.width = `${(winnersCount / total) * 100}%`;
        document.getElementById('accuracyProgress').style.width = winnersCount > 0
            ? `${(accuracyCount / winnersCount) * 100}%`
            : '0%';
    }

    function filterCategories(category) {
        // Update active button
        document.querySelectorAll('.controls .btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        renderCategories(category);
    }

    function resetAll() {
        if (confirm('Â¿EstÃ¡s seguro de que quieres reiniciar todas las selecciones?')) {
            selections = {
                predictions: {},
                runners: {},
                winners: {}
            };
            saveSelections();
            renderCategories();
            updateStats();
        }
    }

    function saveSelections() {
        localStorage.setItem('grammys2026Selections', JSON.stringify(selections));
    }

    function loadSelections() {
        const saved = localStorage.getItem('grammys2026Selections');
        if (saved) {
            selections = JSON.parse(saved);
            renderCategories();
            updateStats();
        }
    }

    // Initialize the app
    initializeApp();
